databaseChangeLog:
  - changeSet:
      id: "1"
      author: chrisl
      changes:
        - createTable:
            tableName: run_set
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: method_id
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: fk_run_set_method
                    references: method(id)
