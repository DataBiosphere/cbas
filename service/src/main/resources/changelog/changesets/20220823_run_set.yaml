databaseChangeLog:
  - changeSet:
      id: "1"
      author: kpierre
      changes:
        - createTable:
            tableName: run_set
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: method_id
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: fk_run_set_method
                    references: method(id)
              - column:
                  name: status
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: submission_timestamp
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: last_modified_timestamp
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: run_count
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: error_count
                  type: int
                  constraints:
                    nullable: false
