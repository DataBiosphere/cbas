databaseChangeLog:
  - changeSet:
      id: "1"
      author: chrisl
      changes:
        - createTable:
            tableName: run
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: engine_id
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: run_set_id
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: fk_run_run_set
                    references: run_set(id)
              - column:
                  name: entity_id
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: submission_timestamp
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(20)
                  constraints:
                    nullable: false
