databaseChangeLog:
  - changeSet:
      id: "1"
      author: chrisl
      changes:
        - createTable:
            tableName: run_set
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: method_id
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: fk_run_set_method
                    references: method(id)
              - column:
                  name: status
                  type: varchar(20)
                  defaultValue: "UNKNOWN"
                  constraints:
                    nullable: false
              - column:
                  name: submission_timestamp
                  type: timestamp with time zone
                  defaultValueComputed: "CURRENT_TIMESTAMP"
                  constraints:
                    nullable: false
              - column:
                  name: last_modified_timestamp
                  type: timestamp with time zone
                  defaultValueComputed: "CURRENT_TIMESTAMP"
                  constraints:
                    nullable: false
              - column:
                  name: last_polled_timestamp
                  type: timestamp with time zone
                  defaultValueComputed: "CURRENT_TIMESTAMP"
                  constraints:
                    nullable: false
              - column:
                  name: run_count
                  type: int
                  constraints:
                    nullable: true
              - column:
                  name: error_count
                  type: int
                  constraints:
                    nullable: true
              - column:
                  name: input_definition
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: output_definition
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: record_type
                  type: text
                  constraints:
                    nullable: true
